<!DOCTYPE html>
<html>
<head>
    <title>Flight Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Flight Search</h1>
    <form action="{{ url_for('search') }}" method="POST">
        <label for="departure">Departure Airport: LAX</label>
        <br><br>
        <label for="destination">Destination Airport:</label>
        <select id="destination" name="destination" required>
            {% for airport in airports %}
                <option value="HNL">Inouye International Airport, Honolulu</option>
                <option value="DEN">Denver International Airport, Colorado</option>
                <option value="DFW">Dallas/Fort Worth International Airport, Texas</option>
                <option value="SFO">San Francisco International Airport, SF</option>
                <option value="JFK">John F. Kennedy International Airport, New York</option>
                <option value="ATL">Hartsfieldâ€“Jackson Atlanta International Airport, Atlanta</option>
                <option value="CHI">O'Hare International Airport, Chicago</option>
            {% endfor %}
        </select><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <input type="submit" value="Search">
    </form>    
</body>
</html>
